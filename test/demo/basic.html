<!DOCTYPE html>
<html>
<head>
    <title>OpenSeadragon Basic Demo</title>
    <script type="text/javascript" src='../../build/openseadragon/openseadragon.js'></script>
    <script type="text/javascript" src='../lib/jquery-1.9.1.min.js'></script>
    <style type="text/css">

      .openseadragon1 {
          width: 800px;
          height: 600px;
      }

      .highlight {
          opacity: 0.4;
          filter: alpha(opacity=40);
          border: 2px solid #0A7EbE;
          outline: 10px auto #0A7EbE;
          background-color: white;
      }

      .highlight:hover, .highlight:focus {
          filter: alpha(opacity=70);
          opacity: 0.7;
          background-color: transparent;
      }

    </style>
</head>
<body>
    <div class="test">
        Simple demo page to show a default OpenSeadragon viewer.
    </div>
    <div id="contentDiv" class="openseadragon1"></div>
    <script type="text/javascript">
        var button = $('<div id="openseadragonZoomIn" class="openseadragon-zoom-in"></div>')
        $('.test').append(button)
        var viewer = OpenSeadragon({
            // debugMode: true,
            id: "contentDiv",
            prefixUrl: "../../build/openseadragon/images/",
            tileSources: "../data/testpattern.dzi",
            showNavigator:true,
            overlays: [{
                id: 'example-overlay',
                x: 0.33, 
                y: 0.75, 
                width: 0.2, 
                height: 0.25,
                className: 'highlight'
            }],
            zoomInButtonHTML: button.attr('id')
        });

    </script>
</body>
</html>
